<ion-view view-title="Chat" class="page-chat">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right">
      <a class="button button-icon button-clear ion-search" href="">
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <ion-list>
      <!--<div class="list card">-->
        <!--<div class="item item-avatar">-->
          <!--<img src="/img/ionic.png">-->
          <!--<h2>Jace</h2>-->
          <!--<p>hello world</p>-->
        <!--</div>-->
      <!--</div>-->

      <ion-item ng-repeat="message in chatData[0].messages" class="item-icon-left item-icon-right chatitem" ng-href="">
        <i class="icon ion-chatbox"></i>
        <div class="username">{{UserService.getUserName(message.userId)}}</div>
        <div>{{message.text}}</div>
      </ion-item>

    </ion-list>
  </ion-content>

  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      Send
    </button>
  </ion-footer-bar>

</ion-view>
